
<h2>Crises</h2>
<ul class="heroes">
  <li *ngFor="let crisis of crises$ | async" [class.selected]="crisis.id === selectedId">
    <a [routerLink]="['/crisis-center', crisis.id]">
      <span class="badge">{{ crisis.id }}</span>{{ crisis.name }}
    </a>
  </li>
</ul>

<button type="button" routerLink="/sidekicks">Go to sidekicks</button>


<!-- Wrap the  <router-outlet></router-outlet> for animation-->
<div [@routeAnimationCrisis]="getAnimationData()">
  <router-outlet></router-outlet>
</div>
